spring.datasource.url=jdbc:mysql://localhost:3306/hacklocal_db?useSSL=false&serverTimezone=UTC

# Usuario de la base de datos (debe coincidir con Docker)
spring.datasource.username=hacklocal_user

# Contrase�a de la base de datos (debe coincidir con Docker)
